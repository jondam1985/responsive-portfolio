<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <div class="pusher">
        <header>
            <div class="logo">Damian Ruiz</div>
            <nav>
                <ul>
                    <li><a href="index.html">About</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li><a class="active" href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <div class="main">
            <h1>Contact</h1>
            <hr>
            <form id="contact-form" action="#">
                    <fieldset>
                        <label for="name">Name<br></label>
                        <input id="name" type="text" name="full-name" placeholder="Jane Doe" required><br>
                        <label for="email">Email<br></label>
                        <input id="email" type="email" name="email-address" placeholder="name@domain.com" required><br>
                        <label for="message">Message<br></label>
                        <textarea id="message" type="textarea" name="contact-message" required></textarea><br>
                        <input id="submit" type="submit" value="Submit">
                    </fieldset>
                </form>
        </div>
    </div>
    <footer>Copyright &copy;</footer>
</body>

</html>
